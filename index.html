<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card border-0 shadow main-card">
                <div class="card-body position-relative details p-0">
                    <div class="overlay position-absolute"></div>
                    <div class="card image shadow">
                        <div class="card-body p-1">
                            <img src="img/profile.jpg" alt="person" class="img-fluid">
                        </div>
                    </div>
                    <div class="text flex-column mb-4">
                        <h5 class="text-center">Elizabeth Olsen</h5>
                        <strong>
                            <p class="text-center">Designer</p>
                        </strong>
                    </div>
                    <div class="d-flex justify-content-around followed">
                        <div class="flex-column followers">
                            <h1 class="text-center">162K</h1>
                            <srtong>
                                <p class="text-center">Followers</p>
                            </srtong>
                        </div>
                        <div class="flex-column following">
                            <h1 class="text-center">852</h1>
                            <srtong>
                                <p class="text-center">Following</p>
                            </srtong>
                        </div>
                    </div>
                    <div class="buttons d-flex justify-content-around my-4">
                        <button type="button" class="follow px-5 py-2 text-center">Follow</button>
                        <button type="button" class="message px-5 py-2 text-center">Message</button>
                    </div>
                </div>
            </div>
            <div class="card shadow border-0 mt-5 card-buttons-color">
                <div class="card-body d-flex justify-content-between">
                    <div class="button-color">
                        <div id="brown"></div>
                    </div>
                    <div class="button-color">
                        <div id="green"></div>
                    </div>
                    <div class="button-color">
                        <div id="pink"></div>
                    </div>
                    <div class="button-color">
                        <div id="orange"></div>
                    </div>
                    <div class="button-color">
                        <div id="perplue"></div>
                    </div>
                    <div class="button-color">
                        <div id="blue"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div> 
</body>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
